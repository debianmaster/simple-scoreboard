<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="bootstrap.min.css" crossorigin="anonymous">
<!-- Latest compiled and minified CSS -->
<script src="jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="angular-min.js"></script>
<script src="socket.io.js"></script>
<script src="smart-table.js"></script>
</head>
<body ng-app="myApp" ng-controller="basicsCtrl">
    <br/>
<div class="container">
<div class="panel panel-default">
<div class="panel-heading">Workshop Score Board  &nbsp;&nbsp;&nbsp; username/score</div>   
<table st-table="rowCollection" id="tblScoreboard" class="table table-striped">
    <tbody>
    <tr ng-repeat="row in rowCollection">

        <td><b>{{row.name}}</b></td>
        <td><b>{{row.score}}</b></td>
    </tr>
    </tbody>
</table>
</div>
</div> 
<script>
var app = angular.module('myApp', ['smart-table']);

app.controller('basicsCtrl', ['$scope', function (scope) {
    scope.socket = io("http://localhost:8081");
    scope.sortArray=function(a,b) {
          if (a.score < b.score)
            return 1;
          if (a.score > b.score)
            return -1;
          return 0;
    }
    scope.socket.on('message',function(msg) {
        scope.rowCollection=[];
        for(k in msg){
            var tmp={name:k,score:scope.countScore(msg[k])};
            console.log(tmp);
            scope.rowCollection.push(tmp);
        }
        scope.rowCollection.sort(scope.sortArray);
        scope.$apply();
    });
    scope.countScore=function(obj){
        console.log('test');
        var count=0;
        for (k in obj) {
            if (Object.prototype.hasOwnProperty.call(obj, k)) {
                count++;
            }
        }
        return count;
    }   
}]);
</script> 
</body>
</html>
