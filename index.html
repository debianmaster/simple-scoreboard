<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="bootstrap.min.css" crossorigin="anonymous">
<!-- Latest compiled and minified CSS -->
<script src="jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="angular-min.js"></script>
<script src="socket.io.js"></script>
<script src="smart-table.js"></script>
</head>
<body ng-app="myApp" ng-controller="basicsCtrl">
    <br/>
<div class="container">
<div class="panel panel-default">
<div class="panel-heading">Workshop Score Board  &nbsp;&nbsp;&nbsp; username/score</div>   
<table st-table="rowCollection" id="tblScoreboard" class="table">
    <tbody>
    <tr ng-repeat="row in rowCollection">
        <td width="54px" height="48px"><a href="#"><img  src={{getTwitterProfileImg(row.name)}} </img></a></td>
        <td style="text-align:left;padding-left:15%;"><b><h2><span class="">{{row.name}}</span></h2></b></td>
        <td><b><h2><span class="label label-default">{{row.score}}</span></h2></b></td>
        <td><img src=img/{{row.trend}}.png ></img</td>
    </tr>
    </tbody>
</table>
</div>
</div> 
<script>
var app = angular.module('myApp', ['smart-table']);

app.controller('basicsCtrl', ['$scope', function (scope) {
    scope.socket = io("http://scoreboard-ci.apps.ck.osecloud.com");


    scope.getTwitterProfileImg=function(handle) {
        return "https://twitter.com/"+handle+"/profile_image?size=normal";
    }
    scope.getTrendIcon=function(trend) {
       return "glyphicon glyphicon-arrow-"+trend;
    }
    
    scope.sortArray=function(a,b) {
          if (a.score < b.score){
            a.trend='down';
            b.trend='up';
            return 1;
          } 
          if (a.score > b.score){
            a.trend='up';
            b.trend='down';
            return -1;
          }
    }
    scope.socket.on('message',function(msg) {
        scope.rowCollection=[];
        var excludes=['spartan','dev','cjonagam','scottcranton'];
        for(k in msg){
            var tmp={name:k,score:scope.countScore(msg[k]),trend:'neu'};
            console.log(tmp);
            if(excludes.indexOf(tmp.name)==-1)
            scope.rowCollection.push(tmp);
        }
        scope.rowCollection.sort(scope.sortArray);
        scope.$apply();
    });
    scope.countScore=function(obj){
        console.log('test');
        var count=0;
        for (k in obj) {
            if (Object.prototype.hasOwnProperty.call(obj, k)) {
                count++;
            }
        }
        return count;
    }   
}]);
</script> 
</body>
</html>
